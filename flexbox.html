<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Signup Page</title>
    <link rel='stylesheet' href='styles.css'/>

  </head>
  <body>

  <div class="circle-arrow"><img src="images/arrow.svg" height="150px" width="150px"></div>
  <div class="main-container">
  	<div class="main">
  		<div class="main-item first-item">
 			<div class="welcome-container">
 				<div class="welcome">
 					<div class="welcome1">Welcome</div>
 					<div class="welcome2">Your feedback is valuable</div>
 				</div> 			
 			</div>
  		</div>
  		<div class="main-item">
  			<br />
  			<div class="follow">follow us on</div>
  			<div class='header-container'>
		        <div class='social'><img src='images/facebook.svg'/></div>	
		        <div class='social'><img src='images/twitter.svg'/></div>	
		        <div class='social'><img src='images/github.svg'/></div>		
		    </div>
  			<div class="login">
  				
			     <form name="form" onsubmit="return submitForm()">
			        <label for="name" style = "display: block;">Name</label>
			        <input type="text" name="name" placeholder="Your name please" />
			        <br />
			        <br />
			        <label for="email" style = "display: block;">Email</label>
			        <input type="text" name="email" placeholder="Your email please" />
			        <br />
			        <br />
			        <label for="message" style = "display: block;">Message</label>
			        <textarea name="message"></textarea>
			        <br />
			        <br />
			        <div class="heart-container">
			        	<div class="heart-grid">
			        		<div class='heart'><img src='images/color-heart.svg'/></div>	
				        	<div class='heart'><img src='images/grey-heart.svg'/></div>	
				        	<div class='heart'><img src='images/grey-heart.svg'/></div>
				    	</div>
			        </div>
			        <br />
			        <input type="submit" value="Primary" />
			    </form>
  			</div>
  		</div>
  	</div>
  </div>	

  </body>
  <script type="text/javascript">
    	function submitForm() {
    		var username = document.form.name.value;
    		var email = document.form.email.value;
    		var textarea = document.form.message.value;

    		var emailPattern = /^\w+([\.0-9]?\w+)*@\w+\.\w+$/;

    		if(username == "" || (username.match(/\d+/g) != null))
    		{
    			alert('Username should not contain number or be empty');
    			return false;
    		}

    		if(!(email.match(emailPattern)))
    		{
    			alert('Inavlid email');
    			return false;
    		}

    		if(textarea == "")
    		{
    			alert('Text Box should not be empty');
    			return false;
    		}

    		alert('Success');
    		return true;
    	}
    </script>
</html>
